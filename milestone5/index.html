<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="UserName">UserName:</label>
            <input type="text" id="UserName" placeholder="Enter Your UserName.." title="Your Name Here." required>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name.." title="Your Name Here." required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Number.." title="Your Number Here." required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email.." title="Your Email Here." required>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" cols="5" rows="5" placeholder="Enter Your Education.." title="Your Education Here." required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skill</legend>
            <label for="skill">Skills:</label>
            <textarea id="skill" cols="5" rows="5" placeholder="Enter Your Skills.." title="Your Skills Here." required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" cols="5" rows="5" placeholder="Enter Your Experience.." title="Your Experience Here." required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    
    <br>
    <div id="resume-display" class="resume-display" contenteditable="true"> 
        <!-- Generated resume will appear here -->
    </div>
    <br>

    <div id="shareable-link-container">
    <h2>Shareable Link</h2>
    <a href="#" id="shareable-link" target="_blank">Resume URL</a>
    <button id="download-pdf">Download PDF</button> <!-- Download PDF Button -->
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
